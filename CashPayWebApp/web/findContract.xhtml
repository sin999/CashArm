<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:sin="http://java.sun.com/jsf/composite/sin">
<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>CashARM login page</title>
    </f:facet>

    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css" />
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css" />

    <style type="text/css">

    </style>
</h:head>
<body>
<h:form>
</h:form>
<h:form>
    <p:menubar>
        <f:facet name="options">
            <p:commandButton type="button" value="Завершить сеанс #{authBean.login}" icon="ui-icon-extlink" action="#{authBean.doLogout}" />
        </f:facet>
    </p:menubar>
    <p:accordionPanel>
        <p:tab title="Поиск контракта">
            <sin:ac value="#{contractManager.targetString}" indexer="#{contractFinder}" />
        </p:tab >
        <p:tab title="Найденый договор"  id="mainPanel">
        </p:tab>
    </p:accordionPanel>
</h:form>
</body>
</html>
