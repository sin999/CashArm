<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:sin="http://java.sun.com/jsf/composite/sin" >

<composite:interface>
    <composite:attribute name="contract" type="java.lang.Object"/>
</composite:interface>

<composite:implementation>

    <p:panelGrid columns="1" id="contractView" style="font-size: 70%;">

                    <sin:FLContractView rendered="#{cc.attrs.contract.fl}" contract="#{cc.attrs.contract}"/>
                    <sin:ULContractView rendered="#{!cc.attrs.contract.fl}" contract="#{cc.attrs.contract}"/>
                    <sin:conntctionList connectionList="#{cc.attrs.contract.connectionList}"/>
                    <sin:contractPaymentList paymentList="#{cc.attrs.contract.paymentList}"/>

    </p:panelGrid>


</composite:implementation>

</html>
