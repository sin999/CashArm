<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
        >

<composite:interface>
    <composite:attribute name="contract" />
</composite:interface>

<composite:implementation>
    <h:panelGrid columns="2" >
        <h:panelGrid columns="2" >
            <h:outputText value="Баланс"/>
            <h:outputText value="#{cc.attrs.contract.ULContract.balance}">
                <f:convertNumber pattern="#,###,##0.00"/>
            </h:outputText>
            <h:outputText value="Контактный телефон (моб.) (261.0)"/>
            <h:outputText value="#{cc.attrs.contract.ULContract.agentName}"/>

        </h:panelGrid>
    </h:panelGrid>
</composite:implementation>

</html>
