<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>PrimeFaces - ShowCase</title>
    </f:facet>

    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css" />
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css" />

    <style type="text/css">

        body {
            font-size: 120% !important;

        }

    </style>
</h:head>
   <f:view>
      <h:outputLabel value="Hello, world"/>
       <p:outputLabel value="Hello, world Prime"/>

      <h:form id="form">

       <p:editor id="editor" value="#{editorBean.value}" width="600"/>

       <h:panelGrid columns="2" style="margin-top:10px">
           <p:commandButton id="submitButton" value="Submit" update="display" oncomplete="PF('dlg').show()"
                            icon="ui-icon-disk" />
           <p:commandButton id="clearButton" type="button" value="Clear" onclick="PF('editor').clear()"
                            icon="ui-icon-close" />
       </h:panelGrid>

       <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade" modal="true">
           <h:outputText id="display" value="#{editorBean.value}" escape="false" />
       </p:dialog>

   </h:form>



   </f:view>

</html>
