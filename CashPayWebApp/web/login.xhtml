<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>CashARM login page</title>
    </f:facet>

    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css" />
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css" />

    <style type="text/css">
        #loginForm{
            position:absolute;
            /*width:300px;*/
            /*height:200px;*/
            z-index:15;
            top:50%;
            left:50%;
            margin:-100px 0 0 -150px;
            background: #dbfff1;
        }
        .ui-layout-north {
            z-index:20 !important;
            overflow:visible !important;;
        }

        .ui-layout-north .ui-layout-unit-content {
            overflow:visible !important;
        }
        /*body {*/
            /*font-size: 0% !important;*/

        /*}*/
        .outgo{
            background-color: #fff1fa;
            color: #bf223f;
            background-image:none;
        }

        .income{
            background-color: #edfffd;
            color: #029f0f;
            background-image:none;
        }
    </style>
</h:head>

<h:body>
    <h:form>
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:graphicImage name="images/ajaxloader.gif" />
        </p:dialog>

    </h:form>
        <h:form>

            <p:growl id="growl" showDetail="true" sticky="true" />

            <div id="loginForm">
                    <h:panelGrid cellpadding="2" columns="2">
                            <h:outputLabel for="UserName" value="Login"/>
                            <h:inputText id="UserName" value="#{authBean.login}"/>
                            <h:outputLabel for="Password" value="Password"/>
                            <h:inputSecret value="#{authBean.password}" id="Password"/>
                            <h:commandButton action="#{authBean.doLogin}" type="submit" value="Войти" update="growl"/>
                        <h:outputText value="Не удалось соединится с Сервером Онима. Неверный логин и пароль, либо сервер недоступен!"
                                style="color:red; display:block"
                                rendered="#{authBean.badLogin}"/>
                    </h:panelGrid >
                <div>
                    <!--<h:messages/>-->
                </div>
            </div>
        </h:form>

</h:body>
</html>
